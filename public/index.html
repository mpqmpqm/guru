<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Yoga Guide</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="status-bar">
        <div id="stream-timer" class="stream-timer"></div>
        <div
          id="connection-indicator"
          class="connection-indicator disconnected"
        ></div>
      </div>
      <header>
        <h1>guru</h1>
        <details
          id="persona-description"
          class="persona-description"
          open
        >
          <summary>persona</summary>
          <p id="persona-description-text"></p>
        </details>
      </header>

      <main>
        <div id="cue-display" class="cue-display"></div>
        <div id="pause-status" class="pause-status"></div>
      </main>

      <footer>
        <div
          id="example-chiclets"
          class="example-chiclets"
        ></div>
        <form id="chat-form" class="chat-form">
          <div class="grow-wrap">
            <textarea id="message-input"></textarea>
          </div>
          <button type="submit" id="send-btn">Begin</button>
        </form>
        <audio id="audio-player" preload="none"></audio>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Yoga Guide</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="status-bar">
        <div id="stream-timer" class="stream-timer"></div>
        <div
          id="connection-indicator"
          class="connection-indicator disconnected"
        ></div>
      </div>
      <header>
        <h1>guru</h1>
      </header>

      <details id="thinking-trace" class="thinking-trace">
        <summary>thinking trace</summary>
        <pre id="thinking-content"></pre>
      </details>

      <main>
        <div id="cue-display" class="cue-display"></div>
        <div id="pause-status" class="pause-status"></div>
      </main>

      <footer>
        <label class="toggle-switch">
          <input
            type="checkbox"
            id="living-instructions-toggle"
            checked
          />
          <span class="toggle-slider"></span>
          <span class="toggle-label">Living instruction</span>
        </label>
        <div
          id="example-chiclets"
          class="example-chiclets"
        ></div>
        <form id="chat-form" class="chat-form">
          <div class="grow-wrap">
            <textarea id="message-input"></textarea>
          </div>
          <button type="submit" id="send-btn">Begin</button>
        </form>
        <audio id="audio-player" preload="none"></audio>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>guru</title>

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="guru" />
    <meta
      property="og:description"
      content="breathe with the machine"
    />
    <meta property="og:image" content="__OG_IMAGE_URL__" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="guru" />
    <meta
      name="twitter:description"
      content="breathe with the machine"
    />
    <meta name="twitter:image" content="__OG_IMAGE_URL__" />

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ€</text></svg>"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      id="reconnect-overlay"
      class="reconnect-overlay"
      aria-hidden="true"
    >
      <div
        class="reconnect-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="reconnect-title"
      >
        <div id="reconnect-title" class="reconnect-title">
          Tap to reconnect
        </div>
        <p id="reconnect-message" class="reconnect-message">
          Audio paused or connection dropped.
        </p>
        <button
          id="reconnect-button"
          class="reconnect-button"
          type="button"
        >
          Tap to reconnect
        </button>
      </div>
    </div>
    <div
      id="onboarding-overlay"
      class="onboarding-overlay"
      aria-hidden="true"
    >
      <div
        class="onboarding-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="onboarding-title"
      >
        <div id="onboarding-title" class="onboarding-title">
          Before you begin
        </div>
        <div class="onboarding-body">
          <p>For audio to work on iPhone:</p>
          <ul>
            <li>Silent switch must be off, or use headphones.</li>
            <li>Keep the phone unlocked; locking stops audio.</li>
          </ul>
        </div>
        <label class="onboarding-checkbox">
          <input
            type="checkbox"
            id="onboarding-dismiss"
          />
          <span>Don't show this again</span>
        </label>
        <button
          id="onboarding-close"
          class="onboarding-button"
          type="button"
        >
          Got it
        </button>
      </div>
    </div>
    <div class="container">
      <div class="status-bar">
        <div id="stream-timer" class="stream-timer"></div>
        <div
          id="connection-indicator"
          class="connection-indicator disconnected"
        ></div>
      </div>
      <header>
        <h1>guru</h1>
      </header>

      <details id="thinking-trace" class="thinking-trace">
        <summary>thinking trace</summary>
        <pre id="thinking-content"></pre>
      </details>

      <main>
        <div id="cue-display" class="cue-display"></div>
        <div id="pause-status" class="pause-status"></div>
      </main>

      <footer>
        <div class="controls-row">
          <label class="toggle-switch">
            <input
              type="checkbox"
              id="living-instructions-toggle"
              checked
            />
            <span class="toggle-slider"></span>
            <span class="toggle-label"
              >Living instruction ðŸŒ€</span
            >
          </label>
          <div class="select-stack">
            <select id="model-selector" class="model-selector">
              <option value="opus" selected>Opus</option>
              <option value="sonnet">Sonnet</option>
              <option value="haiku">Haiku</option>
            </select>
            <select id="voice-selector" class="model-selector">
              <option value="marin" selected>Marin</option>
              <option value="alloy">Alloy</option>
              <option value="shimmer">Shimmer</option>
            </select>
          </div>
        </div>
        <div
          id="example-chiclets"
          class="example-chiclets"
        ></div>
        <form id="chat-form" class="chat-form">
          <div class="grow-wrap">
            <textarea id="message-input"></textarea>
          </div>
          <button type="submit" id="send-btn">Begin</button>
        </form>
        <audio id="audio-player" preload="none"></audio>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>

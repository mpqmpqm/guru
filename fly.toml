# fly.toml - Fly.io configuration for Yoga Guide

app = "guru-yoga"
primary_region = "sjc"

[build]

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  # Machine stops when no connections, starts on first request
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  # Longer timeouts for streaming
  [http_service.http_options]
    response_header_timeout = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
